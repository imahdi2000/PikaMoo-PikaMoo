
<!doctype html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
  <style>
    body {font-family: 'Hammersmith One', sans-serif; margin-top:130px;}
    
    ul{
        position:fixed;
	top: 0;
	width: 100%;
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
    }
    p{
	float: left;
	color: white;
	text-align: center;
	padding: 0px 30px;
	text-decoration: none;
    }

    .button{
        display: inline-block;
        border-radius: 10px;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 20px;
        padding: 20px;
        width: 200px;
        transition: all 0.5;
        cursor: pointer;
    }

    .button1{background-color: #B36305}
    .button2{background-color: #e32017}
    .button3{background-color: #ffd300}
    .button4{background-color: #f3a9bb}
    .button5{background-color: #a0a5a9}
    .button6{background-color: #00782a}
    .button7{background-color: #9b0056}
    .button8{background-color: #000000}
    .button9{background-color: #003688}
    .button10{background-color: #0098d4}
    .button11{background-color: 'black'}
    
    
  </style>
  <title> </title>

     src="https://code.jquery.com/jquery-3.3.1.min.js"

</head>

<body>
	<ul>

		<p style="font-size:220%" id="title">{{name}}</p>
		<p style="float:right"> <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Underground.svg/150px-Underground.svg.png" height="75"> </p>
	</ul>

  <table>
    <tr>
      <th>
	<svg xmlns="http://www.w3.org/2000/svg" id="map" height="600px" width="1000px" style="border-style: solid; background-color: lightgrey;">
	</svg>
	<span id="test"></span>
      </th>
      <th><center>

	  <table>

	    <tr>

	</td>
      </tr>

	<table>
